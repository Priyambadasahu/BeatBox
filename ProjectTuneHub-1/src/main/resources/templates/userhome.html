<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CUSTOMER HOME</title>
 <!-- Navigation bar -->
    <div class="navbar">
<a th:href="@{/home}">Home</a>  
<a th:href="@{/about}">About</a>
<a th:href="@{/contact}">Contact</a>
<a href="login">Login</a>
<a href="registration">Register</a>
<a th:href="@{/logout}">Logout</a>
</div>
</head>

 <link rel=stylesheet href="displayplaylist.css">
 <link rel=stylesheet href="bar.css">
<body>
    
    <br><br>
    <div th:unless="${ispremium}" class = "non-premium">
     <form action="pay" >
     
     
     <div class="premimum">
     <input type="submit" value="GET PREMIMUM">
     </div>
    </form> 
    <br></br>
    <div class ="logout">
     <form action="logout" method="get">
     <input type="submit" value="LOG OUT">
     </div>
    </form> 
    </div>
    <div th:if="${ispremium}" class = "premium">
    <table border="1">
   <thead>
    <tr>
     <th>Name</th>
     <th>Artist</th>
     <th>Genere</th>
     <th>Play</th>
    </tr>
   </thead>
   <tbody>
    <tr th:each="songs:${songs}">
    <td th:text="${songs.name}"></td>
    <td th:text="${songs.artist}"></td>
    <td th:text="${songs.genre}"></td>
    <td><audio controls>
     <source th:src="${songs.link}">
    </audio>
    </td>
    </tr>
   </tbody>
  </table>
    </div>
     <!-- Footer bar -->
    <div class="footer">
        <p>&copy; 2024 BeatBox Music Streaming App. All rights reserved.</p>
    </div>
</body>
</html>
